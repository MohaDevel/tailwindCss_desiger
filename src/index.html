<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>

    <!--  Header  -->
    <header class="py-4 shadow-sm bg-white">
        <div class="container flex items-center justify-between">
            <!-- Logo   -->
            <a href="">
                <img src="img/Logo.png" class="w-12" alt="">
            </a>
            <!-- SearchBar  -->
            <div class="w-full max-w-xl relative flex">
                <span class="absolute left-4 top-3 text-lg text-gray-600">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" class="w-full border border-primary border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none" placeholder="Search">
                <button class="bg-primary border border-primary text-white px-8 rounded-r-md hover:bg-transparent hover:text-primary transition ease-linear duration-700">Search</button>
            </div>
            <!-- Icons  -->
            <div class="flex items-center space-x-4">
                <a href="" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl"> 
                        <div class="far fa-heart"></div>
                    </div>
                    <div class="text-sm leading-3">Wish List</div>
                    <span class="absolute right-0 top-0 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">8</span>
                </a>

                <a href="" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <div class="fas fa-shopping-bag"></div>
                    </div>
                    <div class="text-sm leading-3">Wish List</div>
                    <span class="absolute right-1 top-0 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">8</span>
                </a>
                <a href="" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <div class="far fa-user"></div>
                    </div>
                    <div class="text-sm leading-3">Account</div>
                </a>
            </div>
        </div>
    </header>
    <!--  Header End -->
   


    <!--  navbar  -->
    <nav class="bg-gray-800">
        <div class="container flex">
            <!-- All Category  -->
            <div class="px-8 py-4 bg-primary flex items-center cursor-pointer">
                <span class="text-white">
                    <i class="fas fa-bars"></i>
                </span>
                <span class="capitalize ml-3 text-white">All Capitalize</span>
            </div>
            <!-- All Category End -->
            <!-- Navbar Links  -->
            <div class="flex items-center justify-between flex-grow pl-12">
                <div class="flex items-center space-x-6 capitalize">
                    <a href="" class="text-gray-200 hover:text-white transition">Home</a>
                    <a href="" class="text-gray-200 hover:text-white transition">Shop</a>
                    <a href="" class="text-gray-200 hover:text-white transition">About us</a>
                    <a href="" class="text-gray-200 hover:text-white transition">Contact me</a>
                </div>
            </div>
        </div>
    </nav>
    <!--  navbar End  -->
</body>
</html>
